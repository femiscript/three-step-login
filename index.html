<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div class="container">
        <div class="box username ">
            <div class="div name-input">
                <label for="name">Username: </label>
                <input type="text" class="user-name" id="name" placeholder="Enter Your Username">
            </div>
            <div class="btn name-btn">
                <a href="#" class="name-next">Next</a>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="box email hidden">
            <div class="div email-input">
                <label for="email">Email: </label>
                <input type="email" class="user-email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="btn email-btn">
                <a href="#" class="email-back">Back</a>
                <a href="#" class="email-next">Next</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="box password hidden">
            <div class="div password-input">
                <label for="password">Password: </label>
                <input type="password" class="user-password" id="password" placeholder="Enter Your Password">
            </div>
            <div class="btn password-btn">
                <a href="#" class="password-back">Back</a>
                <a href="#" class="password-next">Next</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="box finish hidden">
            <div class="div finish-text">
                <h3>Click finish to submit your form</h3>
            </div>
            <div class="btn finish-btn">
                <a href="#" class="finish-back">Back</a>
                <a href="#" class="finish-next">Finish</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
